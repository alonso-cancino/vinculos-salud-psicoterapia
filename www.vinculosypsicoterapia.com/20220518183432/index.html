<script type='text/ng-template' id='https://d2mn8hmkphsmx9.cloudfront.net/js/modules/Header/views/partials/cart/cartDetail.html?v=1652384582'>
<form method="POST" id="form_cart" action="{{ siteConfig.checkoutUrl + '/' + 'site/finalCheckout/' }}" style="display: none">
    <input type="hidden" name="cartId" value="{{siteConfig.companyId}}{{siteConfig.siteHash}}" />
    <input type="hidden" name="companyId" value="{{siteConfig.companyId}}" />
    <!--google-conversion-code google-ads-settings="siteConfig.google_conversion_checkout"  google-conversion-value="{{ myCart.getTotalPrice() }}" ng-if="siteConfig.google_conversion_checkout"></google-conversion-code-->
    <div ng-repeat="item in myCart.getItems()">
        <input type="hidden" value="{{item.pac.id}}" name="combinationId_{{$index}}" />
        <input type="hidden" name="productId_{{$index}}" value="{{item.product.id}}" />
        <input type="hidden" name="productPrice_{{$index}}" value="{{item.price}}" />
        <input type="hidden" name="quantity_{{$index}}" ng-model="item.quantity" value="{{item.quantity}}"  />
    </div>
</form>

<div class="spinner_container" ng-show="myCart.savingCart()">
    <div class="spinner spinner-page-placeholder spinner-page-placeholder-delayed"></div>
</div>

<ul class="cart-list">
    <li class='pop_over' ng-repeat="item in myCart.getItems()">
        <a href="/product/{{item.product.id}}" ng-click="closeThis()">
            <img class='img_pop_over image' ng-src="{{ item.getSquareImageUrl() | parseSecureUrl }}" alt="{{item.name}}" />
        </a>

        <a href="/product/{{item.product.id}}" ng-click="closeThis()">
            <span class='name'>{{item.name|truncate:28}}</span>
        </a>
        <br />
        <span class='quantity'><strong> {{'Cantidad' | translate}}:</strong> {{item.quantity}}</span><br />
        <span class='price'><strong>{{'Precio' | translate}}:</strong> &nbsp;{{item.price * item.quantity | defaultCurrency}}</span>
        <a class="delete general" id="deleteItemCart" ng-click="removeItem(item.id)"></a>
    </li>
</ul>
<div class="total_container">
    <div class='subtotal_pop_over' ng-if="myCart.hasAutomaticDiscountsApplied()">
        <span class="subtotal_txt">{{'Subtotal' | translate}}</span>
        <strong>
            <span>{{myCart.getSubtotal() | defaultCurrency}}</span>
        </strong>
    </div>
    <div class='subtotal_pop_over' ng-repeat="cartAutomaticDiscount in myCart.getAutomaticDiscounts()"  ng-if="cartAutomaticDiscount.automatic_discount.type != 'free_shipping'">
        <span class="subtotal_txt">
            {{ myCart.getAutomaticDiscountTitle(cartAutomaticDiscount) }}
        </span>
        <strong>
            <span>{{ cartAutomaticDiscount.amount | defaultCurrency }}</span>
        </strong>
    </div>
    <div ng-if="myCart.hasFreeShipping()" class='subtotal_pop_over'>
        <span class="subtotal_txt">{{'Env칤o' | translate}}</span>
        <strong>
            <span>{{'Gratis' | translate}}</span>
        </strong>
    </div>
    <div  ng-if="siteConfig.taxType == 'separated'
    && myCart.persistentCartSummary.taxes.rate !== '0.00'
    && myCart.persistentCartSummary.taxes.rate > 0"
          class='subtotal_pop_over'>
        <span class="subtotal_txt">{{'Impuesto' | translate}} ({{myCart.persistentCartSummary.taxes.rate}} %)</span>
        <strong>
            <span>{{myCart.getTotalTaxes() | defaultCurrency}}</span>
        </strong>
    </div>
    <div class='subtotal_pop_over'>
        <span class="subtotal_txt">{{'Total' | translate}}</span>
        <strong>
            <span>{{myCart.getTotalPrice() | defaultCurrency}}</span>
        </strong>
    </div>
</div>

<div id="buttonModals">

    <div class="spinner spinner-page-placeholder spinner-page-placeholder-delayed" ng-show="getEshopConfiguration.minimum_amount"></div>

    <div id="buttonModalsContainer">
        <div class='view_cart pop_over' ng-class="(getEshopConfiguration.minimum_amount === null || !myCart.persistentCartSummary.minimum_amount_reached) ? 'full_width_button_pop' : ''"><a ng-href='/cart' ng-click="toggleCart()">{{'Ver carrito' | translate}}</a></div>
        <div class='view_checkout pop_over' ng-class="(getEshopConfiguration.minimum_amount === null || !myCart.persistentCartSummary.minimum_amount_reached) ? 'full_width_button_pop' : ''">
            <div ng-if="myCart.getPendingRedirectionToCheckout()" class="buy-button-spinner spinner spinner-page-placeholder spinner-page-placeholder-delayed"></div>
            <a ng-click="myCart.checkout($event, '#form_cart' )" ng-show="(getEshopConfiguration.minimum_amount || myCart.persistentCartSummary.minimum_amount_reached)">{{'Comprar' | translate}}</a>
            <span class="minimum_amount_message" ng-show="!myCart.persistentCartSummary.minimum_amount_reached">{{myCart.persistentCartSummary.minimum_amount_message}}</span>
        </div>
    </div>
</div>

</script>

                box-padding-right-{{$parent.elements.search.margin.right}}
                {{$parent.elements.logo.logo_on_header && isMobile ? 'searchAndCartContainer' : '' }}"

    <div class="swiper-container swiper-related-products">
        <div class="swiper-wrapper">
            <div class="swiper-slide" ng-repeat="element in slider.elements" ng-init="elements_partial = slider.elements_partial">
                <ng-include src="siteConfig.assetsUrl+'partials/'+element.type+'.html'" ></ng-include>
            </div>
        </div>
    </div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>

</script>
<script type='text/ng-template' id='https://d2mn8hmkphsmx9.cloudfront.net/partials/title.html?v=1652384582'>
<div
    ng-include src="siteConfig.assetsUrl+'partials/titles/'+element.partial+'.html'+staticVersion"
    ng-init="title = resizeTextIfMobile(element, box.mobile_title_font_size)"
    class="title">
</div>
</script>
<script type='text/ng-template' id='https://d2mn8hmkphsmx9.cloudfront.net/partials/form.html?v=1652384582'>
<div ng-include src="siteConfig.assetsUrl+'partials/forms/'+element.partial+'.html'+staticVersion" ng-init="form=element" class="form"></div>

</script>
<script type='text/ng-template' id='https://d2mn8hmkphsmx9.cloudfront.net/partials/forms/default.html?v=1652384582'>
<div ng-class="form.extra_class">
    <div ng-show=" element.show_heading && element.heading != ''  " class="form-header">
        <h4><pre>{{element.heading}}</pre></h4>
    </div>
    <form name="myForm" id="{{idForm}}" ng-controller="FormController">

        <div ng-repeat="field in element.fields" class="item_form" ng-class="{'last':$last}">
            <form-field field="field" include_input_name="{{element.include_input_name}}" ng-show="field.show">

            </form-field>
        </div>

        <div class="form-actions">
            <button class="btn_contact right" type="button" ng-click="submitForm() | trackEvent:'Form submit'">{{'ENVIAR' | translate}}</button>
        </div>
    </form>
</div>

</script>
<script type='text/ng-template' id='https://d2mn8hmkphsmx9.cloudfront.net/partials/forms/fields/text.html?v=1652384582'>
<ng-form name="form" class="field-text">
    <div class="field row-fluid">

        <div class="span2 label" ng-hide="!include_input_name">{{field.label | translate}}</div>
        <div class="span10 input" ng-class="{ 'has-error' :  ( myform.trySubmited || form.fieldName.$dirty ) && form.fieldName.$invalid }">
            <input 
                name="fieldName" 
                type="text" n
                placeholder="{{tmpPlaceHolder | translate}}" 
                ng-model="field.value" 
                value="{{field.value}}" 
                ng-required="field.required && field.show"
                ng-minlength="{{field.minlength}}"
                ng-maxlength="{{field.maxlength}}"
                tooltip="{{( ( myform.trySubmited || form.fieldName.$dirty) && form.fieldName.$invalid )? getMessage(form.fieldName) : ''}}"
                tooltip-placement="top"
                class="span12"
                ng-model-options="{ updateOn: 'keyup blur' }"
            />
        </div>
    </div>  
</ng-form>
</script>
<script type='text/ng-template' id='https://d2mn8hmkphsmx9.cloudfront.net/partials/forms/fields/email.html?v=1652384582'>
<ng-form name="form" class="field-text">
    <div class="field row-fluid">
        <div class="span2 label" ng-hide="!include_input_name">{{field.label | translate}}</div>
        <div class="span10 input" ng-class="{ 'has-error' : ( myform.trySubmited || form.email.$dirty ) && form.email.$invalid }">
            <input 
                type="email" 
                placeholder="{{tmpPlaceHolder | translate}}" 
                name="email"
                value="{{field.value}}" 
                ng-model="field.value" 
                ng-required="field.required && field.show"
                tooltip="{{( ( myform.trySubmited || form.email.$dirty) && form.email.$invalid )? getMessage(form.email) : ''}}"
                tooltip-placement="top"
                class="span12"
                ng-pattern="/^[_A-Za-z0-9-\\+]+(\.[_A-Za-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/"
                ng-model-options="{ updateOn: 'blur' }"
                />
        </div>
    </div>    
</ng-form>
</script>
<script type='text/ng-template' id='https://d2mn8hmkphsmx9.cloudfront.net/partials/forms/fields/password.html?v=1652384582'>
<ng-form name="form" class="field-password">
    <div class="field row-fluid">
        <div class="span2 label" ng-hide="!include_input_name">{{field.label | translate}}</div>
        <div class="span10 input">
            <input
                type="password"
                name="fieldName"
                ng-model="field.value"
                value="{{field.value}}"
                placeholder="{{tmpPlaceHolder | translate}}"
                ng-required="field.required && field.show"
                ng-minlength="{{field.minlength}}"
                ng-maxlength="{{field.maxlength}}"
                ng-blur="field.elementBlureado=true"
                class="span12"
                />

            <ul class="text-error">
                <li class="required-error" ng-show="element.fieldName.$dirty && element.fieldName.$error.required && field.elementBlureado && field.show">Required</li>
                <li class="minlength-error" ng-show="element.fieldName.$dirty && element.fieldName.$error.minlength && field.elementBlureado && field.show">Invalid minlength</li>
                <li class="maxlength-error" ng-show="element.fieldName.$dirty && element.fieldName.$error.maxlength && field.elementBlureado && field.show">Invalid maxlength</li>
            </ul>
        </div>
    </div>
</ng-form>

</script>
<script type='text/ng-template' id='https://d2mn8hmkphsmx9.cloudfront.net/partials/forms/fields/textarea.html?v=1652384582'>
<ng-form name="form" class="field-textarea">
    <div class="field row-fluid">
        <div class="span2 label" ng-hide="!include_input_name">{{field.label | translate}}</div>
        <div class="span10 input" ng-class="{ 'has-error' : ( myform.trySubmited || form.msg.$dirty ) && form.msg.$invalid }">
            <textarea
                type="text"
                placeholder="{{tmpPlaceHolder | translate}}" 
                ng-model="field.value" 
                name="msg" 
                value="{{field.value}}" 
                ng-required="field.required && field.show"
                ng-minlength="{{field.minlength}}"
                ng-maxlength="{{field.maxlength}}"
                tooltip="{{( ( myform.trySubmited || form.msg.$dirty) && form.msg.$invalid )? getMessage(form.msg) : ''}}"
                tooltip-placement="top"
                class="span12"
                ng-model-options="{ updateOn: 'keyup blur' }"
                >
            </textarea>
        </div>
    </div>    
</ng-form>

</script>
<script type='text/ng-template' id='https://d2mn8hmkphsmx9.cloudfront.net/partials/map.html?v=1652384582'>
<div ng-include src="siteConfig.assetsUrl+'partials/maps/'+element.partial+'.html'+staticVersion" ng-init="map=element" ng-controller="MapController"></div>
</script>
<script type='text/ng-template' id='https://d2mn8hmkphsmx9.cloudfront.net/partials/maps/default.html?v=1652384582'>
<div class="maps"
    style="position:relative; width:100%; overflow: hidden;"
    ng-style="{ height: element.heightPixel + 'px' }"
    ng-class="element.extra_class" resize>

    <static-gmap
        ng-if="showMapImage"
        ng-click="switchToJsMap()"
        sensor="false"
        zoom="element.zoom"
        markers="{ color: 'red', coords: [element.markers[0].latitude, element.markers[0].longitude] }"
        style="position: absolute; left: 0px; top: 0px; overflow: hidden; width: 100%; height: 100%; z-index: 0;"
        id="staticImageMap"
    >
    </static-gmap>
    <google-map
        ng-if="!showMapImage"
        id="element-canvas"
        center="element.center"
        draggable="element.draggable"
        zoom="element.zoom"
        mapTypeId="element.maptypeid"
        mapTypeControl="element.maptypecontrol"
        zoomControl="element.zoomcontrol"
        panControl="element.pancontrol"
        mark-click="false"
        markers="element.markers"
        description="element.description"
        fit="true"
        height="element.heightPixel"
        class="map-container">
    </google-map>
</div>

</script>
